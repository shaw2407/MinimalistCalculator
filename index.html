<!DOCTYPE html>
<html>
	<head>
		<meta charset= "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel= "stylesheet" href="style.css">
		<title>Calculator</title>
		<script src="main.js" defer></script>
	</head>

	<body>
		<div class="calcon">
			<div class="output">
				<div data-previous-result class="prev-result">
				</div>
				<div data-current-result class="curr-result">
				</div>
			</div>
			<button data-arithmetic>%</button>
			<button data-clear>C</button>
			<button data-all-clear>AC</button>
			<button data-delete>DEL</button>
			<button data-input>7</button>
			<button data-input>8</button>
			<button data-input>9</button>
			<button data-arithmetic>/</button>
			<button data-input>4</button>
			<button data-input>5</button>
			<button data-input>6</button>
			<button data-arithmetic>*</button>
			<button data-input>1</button>
			<button data-input>2</button>
			<button data-input>3</button>
			<button data-arithmetic>-</button>
			<button data-input>.</button>
			<button data-input>0</button>
			<button data-arithmetic>+</button>
			<button data-equal>=</button>
		</div>
	</body>
</html>
